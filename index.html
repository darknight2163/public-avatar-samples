<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avatar Samples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .media-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .media-item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .media-title {
      font-size: 1em;
      margin-bottom: 8px;
      color: #444;
      word-break: break-word;
    }
    img, video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Avatar Samples</h1>
  <div class="media-list" id="mediaList"></div>

  <script>
    const mediaFiles = [
      'Sophia-Portrait.jpg',
      'Sophia-Landscape.jpg',
      'Emily-Landscape.jpg',
      'Emily-Portrait.jpg',
      'James-Landscape.jpg',
      'James-Portrait.jpg',
      'Daniel-Landscape.jpg',
      'Daniel-Portrait.jpg',
      'Anika-Portrait.jpg',
      'Anika-Landscape.jpg',
      'Aaliyah-Portrait.jpg',
      'Aaliyah-Landscape.jpg',
      'Ethan-Portrait.jpg',
      'Ethan-Landscape.jpg',
      'Kenji-Portrait.jpg',
      'Kenji-Landscape.jpg',
      'Liam-Portrait.jpg',
      'Liam-Landscape.jpg',
      'Priya-Portrait.jpg',
      'Priya-Landscape.jpg',
      'SophieT-Portrait.jpg',
      'SophieT-Landscape.jpg',
      'Yumi-Portrait.jpg',
      'Yumi-Landscape.jpg',
      'Ryan-Portrait.jpg',
      'Ryan-Landscape.jpg',
      'Omar-Portrait.jpg',
      'Omar-Landscape.jpg',
      'Isabella-Portrait.jpg',
      'Isabella-Landscape.jpg',
      'Arjun-Portrait.jpg',
      'Arjun-Landscape.jpg',
      'Kaelen-Portrait.jpg',
      'Kaelen-Landscape.jpg',
      'Elara-Landscape.jpg',
      'Elara-Portrait.jpg',
      'Susi-Portrait.mp4',
      'David-Landscape.mp4',
      'Wang-Landscape.mp4',
      'Emilia-Landscape.mp4',
      'Maya-Landscape.mp4',
      'Priya-Landscape.mp4',
      'Nazuma-Portrait.jpg',
      'Wayne-Portrait.jpg',
      'Edric-Portrait.jpg',
      'Levis-Portrait.jpg',
      'Luffy-Portrait.jpg',
      'Miaka-Portrait.jpg',
      'Miaka-Landscape.jpg',
      'Nazuma-Landscape.jpg',
      'Wayne-Landscape.jpg',
      'Edric-Landscape.jpg',
      'Levis-Landscape.jpg',
      'Luffy-Landscape.jpg'
    ];

    const getMediaType = (filename) => {
      const ext = filename.split('.').pop().toLowerCase();
      if (['mp4', 'webm', 'ogg'].includes(ext)) return 'video';
      if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext)) return 'image';
      return null;
    };

    const mediaList = document.getElementById('mediaList');

    mediaFiles.forEach(file => {
      const item = document.createElement('div');
      item.className = 'media-item';

      const title = document.createElement('div');
      title.className = 'media-title';
      title.textContent = file;

      const mediaType = getMediaType(file);
      const src = `samples/${file}`;

      if (mediaType === 'video') {
        const video = document.createElement('video');
        video.controls = true;
        video.src = src;
        item.appendChild(title);
        item.appendChild(video);
      } else if (mediaType === 'image') {
        const img = document.createElement('img');
        img.src = src;
        img.alt = file;
        item.appendChild(title);
        item.appendChild(img);
      }

      mediaList.appendChild(item);
    });
  </script>
</body>
</html>
